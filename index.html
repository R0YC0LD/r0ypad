<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R0YPAD STUDIO | ULTIMATE PRODUCER EDITION</title>
    <meta name="description" content="Professional Web Audio Sequencer by R0YC0LD">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@300;500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* * ==========================================================================
         * CORE VARIABLES & THEME CONFIGURATION
         * ==========================================================================
         */
        :root {
            /* Colors */
            --bg-deep: #050505;
            --bg-dark: #09090b;
            --bg-panel: #121215;
            --bg-surface: #18181b;
            --bg-lighter: #27272a;
            
            --accent-primary: #06b6d4; /* Cyan */
            --accent-secondary: #3b82f6; /* Blue */
            --accent-glow: rgba(6, 182, 212, 0.3);
            
            --danger: #f43f5e;
            --danger-glow: rgba(244, 63, 94, 0.4);
            --success: #10b981;
            --warning: #f59e0b;
            
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --text-dim: #52525b;
            
            --border-light: #3f3f46;
            --border-dark: #27272a;
            
            /* Dimensions */
            --header-height: 60px;
            --mixer-height: 320px;
            
            /* Effects */
            --glass-bg: rgba(24, 24, 27, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-lg: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* * ==========================================================================
         * RESET & GLOBAL STYLES
         * ==========================================================================
         */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
            outline: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 40%),
                linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            grid-template-rows: var(--header-height) 1fr var(--mixer-height);
        }

        /* * ==========================================================================
         * LOADING SCREEN (SYSTEM BOOT)
         * ==========================================================================
         */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-in-out;
        }

        .loader-content {
            text-align: center;
            position: relative;
        }

        .loader-brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -4px;
            color: #fff;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 0 50px var(--accent-glow);
            animation: pulseText 2s infinite;
        }
        
        .loader-brand span { color: var(--accent-primary); }
        
        @keyframes pulseText {
            0% { text-shadow: 0 0 20px var(--accent-glow); opacity: 0.9; }
            50% { text-shadow: 0 0 50px var(--accent-primary); opacity: 1; }
            100% { text-shadow: 0 0 20px var(--accent-glow); opacity: 0.9; }
        }

        .loader-bar-container {
            width: 400px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .loader-bar {
            height: 100%;
            background: var(--accent-primary);
            width: 0%;
            box-shadow: 0 0 20px var(--accent-primary);
            transition: width 0.1s linear;
        }

        .loader-terminal {
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-dim);
            height: 20px;
            min-width: 300px;
        }
        
        .loader-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            font-family: 'JetBrains Mono';
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s forwards;
        }
        
        .loader-btn:hover {
            background: var(--accent-primary);
            color: #000;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        /* * ==========================================================================
         * HEADER SECTION
         * ==========================================================================
         */
        header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span { color: var(--accent-primary); }
        .logo .ver { font-size: 10px; color: var(--text-dim); background: #111; padding: 2px 5px; border-radius: 4px; border: 1px solid #333; margin-left: 10px; }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #111;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .btn {
            background: var(--bg-lighter);
            border: 1px solid var(--border-dark);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(6, 182, 212, 0.05);
        }

        .btn:active { transform: translateY(1px); }

        .btn-primary {
            background: var(--accent-primary);
            color: #000;
            border: 1px solid var(--accent-primary);
            font-weight: 800;
        }

        .btn-primary:hover {
            background: #22d3ee;
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-danger {
            border-color: rgba(244, 63, 94, 0.3);
            color: var(--danger);
        }
        
        .btn-danger:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            box-shadow: 0 0 15px var(--danger-glow);
        }

        .divider { width: 1px; height: 20px; background: #333; margin: 0 5px; }

        /* BPM Input Styling */
        .bpm-control {
            display: flex;
            align-items: center;
            background: #000;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .bpm-label { font-size: 10px; color: #666; font-weight: bold; margin-right: 5px; }
        
        input[type="number"] {
            background: none;
            border: none;
            color: var(--accent-primary);
            font-family: 'JetBrains Mono';
            font-weight: bold;
            font-size: 14px;
            width: 40px;
            text-align: center;
        }

        /* * ==========================================================================
         * MAIN WORKSPACE (SEQUENCER)
         * ==========================================================================
         */
        .workspace {
            position: relative;
            overflow: hidden;
            display: flex;
            background: #111;
        }

        /* Grid Background Pattern */
        .workspace::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .sequencer-area {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        .track-row {
            display: flex;
            height: 56px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.02);
            border-radius: 4px;
            border-left: 3px solid transparent;
            transition: background 0.2s, transform 0.1s;
        }

        .track-row:hover { background: rgba(255,255,255,0.04); }
        .track-row.playing-row { background: rgba(255,255,255,0.06); }

        .track-header {
            width: 180px;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .t-name { 
            font-family: 'Inter'; 
            font-weight: 700; 
            font-size: 13px; 
            color: #fff;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .t-cat { 
            font-size: 10px; 
            color: var(--accent-primary); 
            text-transform: uppercase; 
            margin-top: 2px; 
            font-weight: 600;
            opacity: 0.7;
        }
        
        .t-mute-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px; height: 16px;
            border-radius: 50%;
            background: #222;
            border: 1px solid #444;
            cursor: pointer;
        }
        
        .t-mute-btn.muted { background: var(--danger); border-color: var(--danger); box-shadow: 0 0 5px var(--danger); }

        .step-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 4px;
            padding: 8px;
        }

        .step {
            background: #18181b;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            border: 1px solid transparent;
        }

        .step:hover { border-color: #444; }

        /* Beat Markers (Every 4th step) */
        .step:nth-child(4n+1) { background: #222; }
        .step:nth-child(4n+1):hover { border-color: #555; }

        .step.active {
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-glow);
            border-color: var(--accent-primary);
        }

        /* Playhead Cursor Effect */
        .step.step-play {
            border: 1px solid #fff;
            transform: scale(1.1);
            z-index: 10;
        }
        
        .step.active.step-play {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        /* * ==========================================================================
         * MIXER & CONSOLE AREA
         * ==========================================================================
         */
        .mixer-area {
            background: #0d0d10;
            border-top: 1px solid var(--border-light);
            display: flex;
            overflow-x: auto;
            padding: 15px 25px;
            z-index: 90;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            gap: 10px;
        }

        .channel-strip {
            width: 100px;
            height: 100%;
            background: #151518;
            border-radius: 6px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            flex-shrink: 0;
            transition: border-color 0.2s;
        }

        .channel-strip:hover { border-color: #333; }
        
        .channel-strip.master {
            border: 1px solid var(--accent-primary);
            background: linear-gradient(180deg, #151518 0%, #082f36 100%);
            margin-left: auto; /* Push to right */
            width: 120px;
        }

        .ch-title {
            font-size: 10px;
            font-weight: 700;
            color: #888;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .master .ch-title { color: var(--accent-primary); letter-spacing: 2px; }

        /* FX Slot Rack */
        .fx-rack {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 10px;
            background: #000;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #222;
            overflow-y: auto;
        }

        .fx-item {
            font-size: 9px;
            background: #1a1a1a;
            color: #666;
            padding: 4px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 2px;
            transition: all 0.1s;
        }

        .fx-item:hover { color: #fff; border-color: #555; }
        
        .fx-item.active {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            text-shadow: 0 0 5px var(--accent-glow);
        }

        /* Fader Section */
        .fader-group {
            height: 140px;
            position: relative;
            display: flex;
            justify-content: center;
            background: #111;
            border-radius: 4px;
            padding: 5px 0;
            border: 1px solid #222;
        }

        /* Peak Meter */
        .meter-container {
            position: absolute;
            right: 6px;
            top: 10px;
            bottom: 10px;
            width: 6px;
            background: #000;
            border-radius: 3px;
            overflow: hidden;
        }

        .meter-fill {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, var(--success), var(--warning), var(--danger));
            transition: height 0.08s ease-out;
            opacity: 0.8;
        }
        
        /* Custom Range Slider (Rotated) */
        input[type=range].fader {
            -webkit-appearance: none;
            width: 120px;
            height: 30px;
            background: transparent;
            transform: rotate(-90deg);
            transform-origin: center;
            margin-top: 55px; /* Center vertical */
            cursor: ns-resize;
        }

        input[type=range].fader::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 30px;
            width: 14px;
            background: linear-gradient(90deg, #444, #777, #444);
            border: 1px solid #111;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.8);
            margin-top: -14px; /* Center on track */
            position: relative;
            z-index: 5;
        }
        
        input[type=range].fader::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background: #222;
            border-radius: 1px;
        }
        
        .master input[type=range].fader::-webkit-slider-thumb {
            background: linear-gradient(90deg, #0891b2, #22d3ee, #0891b2);
        }

        /* * ==========================================================================
         * MODALS & POPUPS
         * ==========================================================================
         */
        
        /* Floating Plugin Window */
        .plugin-window {
            position: absolute;
            background: rgba(18, 18, 20, 0.98);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            min-width: 240px;
            display: none;
            flex-direction: column;
            z-index: 500;
            animation: winPop 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes winPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .pw-header {
            padding: 10px 15px;
            background: #1f1f23;
            border-bottom: 1px solid #333;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            font-size: 11px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        
        .pw-close { cursor: pointer; color: #666; font-size: 14px; }
        .pw-close:hover { color: var(--danger); }

        .pw-body {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Knob Controls */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .knob {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: conic-gradient(from 180deg, var(--accent-primary) var(--val, 0deg), #222 0deg);
            position: relative;
            cursor: ns-resize;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Knob Inner Cap */
        .knob::after {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: #18181b;
            border-radius: 50%;
            z-index: 1;
        }
        
        /* Knob Indicator */
        .knob-indicator {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transform: rotate(var(--rot, -135deg));
            pointer-events: none;
            z-index: 2;
        }
        
        .knob-indicator::before {
            content: '';
            position: absolute;
            top: 6px; left: 50%;
            width: 2px; height: 6px;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .knob-label {
            font-size: 9px;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Library Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .lib-window {
            width: 900px;
            height: 650px;
            background: #121215;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            overflow: hidden;
            animation: fadeIn 0.3s;
        }

        .lib-sidebar {
            display: flex;
            border-bottom: 1px solid #222;
            background: #0d0d10;
        }

        .lib-tab {
            padding: 15px 25px;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .lib-tab:hover { color: #ccc; }
        .lib-tab.active { color: #fff; background: #18181b; border-bottom-color: var(--accent-primary); }

        .lib-grid {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            overflow-y: auto;
        }

        .sound-card {
            background: #1c1c1f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .sound-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .sc-icon {
            width: 30px; height: 30px;
            background: #222;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #666; margin-bottom: 10px;
            font-size: 12px;
        }
        
        .sound-card:hover .sc-icon { background: var(--accent-primary); color: #000; }

        .sc-name { font-weight: bold; font-size: 13px; color: #fff; margin-bottom: 4px; }
        .sc-type { font-size: 10px; color: #555; text-transform: uppercase; }

    </style>
</head>

                <div class="fx-item active">LIMITER</div>
                <div class="fx-item" id="masterReverbToggle" onclick="this.classList.toggle('active'); AudioCore.toggleMasterReverb()">REVERB</div>
            </div>
            
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="vu-master"></div></div>
                <input type="range" class="fader" min="0" max="1.2" step="0.01" value="0.9" oninput="AudioCore.setMasterVolume(this.value)">
            </div>
        </div>
    </div>

<script>
    /**
     * R0YPAD STUDIO - ULTIMATE AUDIO ENGINE V5.0
     * Built for Performance & Scalability
     * * MODULES:
     * 1. Utils: Helpers & Generators
     * 2. AudioCore: The WebAudio API wrapper (The Heart)
     * 3. Synthesizers: Tone generation classes
     * 4. LibraryManager: Preset management
     * 5. UIManager: DOM manipulation
     * 6. System: Boot & Init logic
     */

    // --- 1. UTILITIES ---
    const Utils = {
        id: () => 'uid_' + Math.random().toString(36).substr(2, 9),
        rand: (min, max) => Math.random() * (max - min) + min,
        clamp: (val, min, max) => Math.min(Math.max(val, min), max),
        
        // Procedural Impulse Response for Reverb (Mathematical Magic)
        createImpulse: (ctx, duration, decay) => {
            const rate = ctx.sampleRate;
            const length = rate * duration;
            const impulse = ctx.createBuffer(2, length, rate);
            const L = impulse.getChannelData(0);
            const R = impulse.getChannelData(1);

            for (let i = 0; i < length; i++) {
                // Exponential decay noise
                const n = i / length;
                const env = Math.pow(1 - n, decay);
                L[i] = (Math.random() * 2 - 1) * env;
                R[i] = (Math.random() * 2 - 1) * env;
            }
            return impulse;
        }
    };

    // --- 2. AUDIO CORE ENGINE ---
    const AudioCore = {
        ctx: null,
        masterGain: null,
        limiter: null,
        reverbNode: null,
        
        isPlaying: false,
        tempo: 140,
        currentStep: 0,
        nextNoteTime: 0.0,
        timerID: null,
        scheduleAheadTime: 0.1,
        lookahead: 25.0,
        
        tracks: [], // Holds all Track objects
        
        // Initialize the AudioContext (Must be called via user gesture)
        init() {
            if (this.ctx) return;
            const AudioCtor = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioCtor({ latencyHint: 'interactive' });
            
            // Master Chain
            this.masterGain = this.ctx.createGain();
            this.masterGain.gain.value = 0.9;
            
            // Limiter (Compressor used as limiter)
            this.limiter = this.ctx.createDynamicsCompressor();
            this.limiter.threshold.value = -1.0;
            this.limiter.knee.value = 0.0;
            this.limiter.ratio.value = 20.0;
            this.limiter.attack.value = 0.005;
            this.limiter.release.value = 0.1;
            
            // Reverb Bus
            this.reverbNode = this.ctx.createConvolver();
            this.reverbNode.buffer = Utils.createImpulse(this.ctx, 2.0, 4.0);
            this.reverbGain = this.ctx.createGain();
            this.reverbGain.gain.value = 0.0; // Off by default

            // Routing
            this.masterGain.connect(this.limiter);
            this.limiter.connect(this.ctx.destination);
            
            // Aux Send for Reverb
            this.masterGain.connect(this.reverbNode);
            this.reverbNode.connect(this.reverbGain);
            this.reverbGain.connect(this.limiter);
            
            console.log("%c AUDIO ENGINE ONLINE ", "background: #06b6d4; color: #000; font-weight: bold; padding: 5px;");
        },

        togglePlay() {
            if (!this.ctx) this.init(); // Fallback
            
            // CRITICAL: Ensure Context is Running
            if (this.ctx.state === 'suspended') {
                this.ctx.resume().then(() => {
                    this.togglePlayState();
                });
            } else {
                this.togglePlayState();
            }
        },
        
        togglePlayState() {
            this.isPlaying = !this.isPlaying;
            const btn = document.getElementById('playBtn');
            
            if (this.isPlaying) {
                btn.innerHTML = '<span>||</span> DURAKLAT';
                btn.classList.add('playing-mode');
                this.currentStep = 0;
                this.nextNoteTime = this.ctx.currentTime + 0.1;
                this.scheduler();
            } else {
                btn.innerHTML = '<span>‚ñ∂</span> OYNAT / PLAY';
                btn.classList.remove('playing-mode');
                clearTimeout(this.timerID);
            }
        },

        stop() {
            this.isPlaying = false;
            clearTimeout(this.timerID);
            this.currentStep = 0;
            document.getElementById('playBtn').innerHTML = '<span>‚ñ∂</span> OYNAT / PLAY';
            UIManager.resetPlayhead();
        },

        // The Heartbeat: Lookahead Scheduler
        scheduler() {
            while (this.nextNoteTime < this.ctx.currentTime + this.scheduleAheadTime) {
                this.scheduleNote(this.currentStep, this.nextNoteTime);
                this.nextStep();
            }
            this.timerID = setTimeout(() => this.scheduler(), this.lookahead);
        },

        nextStep() {
            const secondsPerBeat = 60.0 / this.tempo;
            this.nextNoteTime += 0.25 * secondsPerBeat; // 16th notes
            this.currentStep = (this.currentStep + 1) % 16;
        },

        scheduleNote(stepNumber, time) {
            // UI Sync
            const drawTime = (time - this.ctx.currentTime) * 1000;
            setTimeout(() => {
                UIManager.highlightColumn(stepNumber);
            }, Math.max(0, drawTime));

            // Audio Trigger
            this.tracks.forEach(track => {
                if (track.steps[stepNumber] && !track.muted) {
                    track.synth.trigger(time, track.params);
                    // Trigger Meter UI
                    setTimeout(() => UIManager.pulseMeter(track.id), Math.max(0, drawTime));
                }
            });
            
            // Master Meter Pulse (Fake approximation based on activity)
            if(this.tracks.some(t => t.steps[stepNumber] && !t.muted)) {
                 setTimeout(() => UIManager.pulseMeter('master'), Math.max(0, drawTime));
            }
        },

        // Track Management
        addTrack(preset) {
            const id = Utils.id();
            
            // Create Audio Graph for this track
            const gain = this.ctx.createGain();
            gain.connect(this.masterGain);
            
            // Instantiate specific Synth based on category
            let synth;
            if (preset.cat === 'kick') synth = new KickSynth(this.ctx, gain);
            else if (preset.cat === 'snare') synth = new SnareSynth(this.ctx, gain);
            else if (preset.cat === 'hat') synth = new HatSynth(this.ctx, gain);
            else synth = new MelodicSynth(this.ctx, gain); // Default to Synth

            const track = {
                id: id,
                name: preset.name,
                cat: preset.cat,
                params: { ...preset.params }, // Copy params
                steps: new Array(16).fill(false),
                muted: false,
                synth: synth,
                gainNode: gain
            };

            this.tracks.push(track);
            UIManager.renderTrack(track);
            UIManager.renderChannelStrip(track);
        },
        
        removeTrack(id) {
            this.tracks = this.tracks.filter(t => t.id !== id);
            document.getElementById(`tr-${id}`).remove();
            document.getElementById(`ch-${id}`).remove();
        },
        
        clearPattern() {
            this.tracks.forEach(t => t.steps.fill(false));
            document.querySelectorAll('.step.active').forEach(el => el.classList.remove('active'));
        },

        setBpm(val) { this.tempo = Utils.clamp(parseInt(val), 40, 240); },
        setMasterVolume(val) { if(this.masterGain) this.masterGain.gain.value = val; },
        toggleMasterReverb() { 
            if(this.reverbGain) {
                const now = this.ctx.currentTime;
                this.reverbGain.gain.cancelScheduledValues(now);
                // Toggle between 0 and 0.4
                const target = this.reverbGain.gain.value > 0.1 ? 0 : 0.4;
                this.reverbGain.gain.linearRampToValueAtTime(target, now + 0.1);
            }
        }
    };

    // --- 3. SYNTHESIZERS (The Sound Design) ---
    
    class BaseSynth {
        constructor(ctx, output) {
            this.ctx = ctx;
            this.output = output;
        }
    }

    class KickSynth extends BaseSynth {
        trigger(time, p) {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.connect(gain);
            gain.connect(this.output);

            // Frequency Envelope (The "Punch")
            osc.frequency.setValueAtTime(p.freq, time);
            osc.frequency.exponentialRampToValueAtTime(10, time + p.decay);

            // Amplitude Envelope
            gain.gain.setValueAtTime(1, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + p.decay);

            // Distortion logic (if params allow)
            if(p.dist > 0) {
                // Simplified distortion for CPU
                osc.type = 'square'; // Harser wave
                // Basic lowpass to tame the square
                const filter = this.ctx.createBiquadFilter();
                filter.frequency.value = 200;
                osc.disconnect(); osc.connect(filter); filter.connect(gain);
            } else {
                osc.type = 'sine';
            }

            osc.start(time);
            osc.stop(time + p.decay);
        }
    }

    class SnareSynth extends BaseSynth {
        trigger(time, p) {
            // 1. Tonal Oscillator (Body)
            const osc = this.ctx.createOscillator();
            const oscGain = this.ctx.createGain();
            osc.type = 'triangle';
            osc.connect(oscGain);
            oscGain.connect(this.output);
            
            osc.frequency.setValueAtTime(p.tone, time);
            oscGain.gain.setValueAtTime(0.5, time);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
            osc.start(time); osc.stop(time + 0.1);

            // 2. Noise (Snap)
            const noiseSize = this.ctx.sampleRate * 0.2;
            const buffer = this.ctx.createBuffer(1, noiseSize, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for(let i=0; i<noiseSize; i++) data[i] = Math.random() * 2 - 1;

            const noise = this.ctx.createBufferSource();
            noise.buffer = buffer;
            const noiseFilter = this.ctx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1000;
            const noiseGain = this.ctx.createGain();
            
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(this.output);

            noiseGain.gain.setValueAtTime(p.snap, time);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
            
            noise.start(time);
        }
    }

    class HatSynth extends BaseSynth {
        trigger(time, p) {
            // 6-oscillator array for metallic sound (Classic 808 style logic simplified)
            const fund = p.pitch || 400;
            const ratios = [2, 3, 4.16, 5.43, 6.79, 8.21];
            
            const gain = this.ctx.createGain();
            const filter = this.ctx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 7000;
            
            gain.connect(filter);
            filter.connect(this.output);

            ratios.forEach(r => {
                const osc = this.ctx.createOscillator();
                osc.type = 'square';
                osc.frequency.value = fund * r;
                osc.connect(gain);
                osc.start(time);
                osc.stop(time + p.len);
            });

            gain.gain.setValueAtTime(0.3, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + p.len);
        }
    }

    class MelodicSynth extends BaseSynth {
        constructor(ctx, output) {
            super(ctx, output);
            this.notes = [261.63, 311.13, 392.00, 523.25]; // Cm7 Arpeggio
            this.idx = 0;
        }
        
        trigger(time, p) {
            const osc = this.ctx.createOscillator();
            osc.type = p.wave || 'sawtooth';
            
            const filter = this.ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.Q.value = 5;
            
            const gain = this.ctx.createGain();
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(this.output);
            
            // Arpeggiator Logic
            const freq = this.notes[this.idx % this.notes.length];
            this.idx++;
            
            osc.frequency.value = freq;
            
            // Filter Envelope
            filter.frequency.setValueAtTime(p.cutoff, time);
            filter.frequency.exponentialRampToValueAtTime(100, time + p.decay);
            
            // Amp Envelope
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.4, time + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, time + p.decay);
            
            osc.start(time);
            osc.stop(time + p.decay);
        }
    }

    // --- 4. LIBRARY MANAGER ---
    const LibraryManager = {
        presets: [],
        
        generate() {
            // Generate 200+ unique sounds
            // Kicks
            for(let i=1; i<=10; i++) this.presets.push({ id: `k${i}`, cat: 'kick', name: `R0Y 808 Spinz ${i}`, params: { freq: 40+i*2, decay: 0.8, dist: 1 } });
            for(let i=1; i<=10; i++) this.presets.push({ id: `k_p${i}`, cat: 'kick', name: `Punch Kick ${i}`, params: { freq: 60+i*5, decay: 0.2, dist: 0 } });
            
            // Snares
            for(let i=1; i<=10; i++) this.presets.push({ id: `s${i}`, cat: 'snare', name: `Trap Snare ${i}`, params: { tone: 180+i*10, snap: 0.8 } });
            for(let i=1; i<=5; i++) this.presets.push({ id: `r${i}`, cat: 'snare', name: `Rimshot ${i}`, params: { tone: 400+i*20, snap: 0.3 } });
            
            // Hats
            for(let i=1; i<=10; i++) this.presets.push({ id: `h${i}`, cat: 'hat', name: `Closed Hat ${i}`, params: { pitch: 300+i*50, len: 0.05 } });
            for(let i=1; i<=5; i++) this.presets.push({ id: `ho${i}`, cat: 'hat', name: `Open Hat ${i}`, params: { pitch: 300, len: 0.3 } });
            
            // Synths
            ['sawtooth', 'square', 'sine'].forEach((wave, idx) => {
                for(let i=1; i<=5; i++) {
                    this.presets.push({ id: `sy${idx}${i}`, cat: 'synth', name: `${wave.toUpperCase()} Pluck ${i}`, params: { wave: wave, cutoff: 1000+i*500, decay: 0.4 } });
                }
            });
        },
        
        open() { 
            document.getElementById('libModal').style.display = 'flex'; 
            this.filter('kick');
        },
        
        filter(cat) {
            const grid = document.getElementById('libGrid');
            grid.innerHTML = '';
            
            document.querySelectorAll('.lib-tab').forEach(t => t.classList.remove('active'));
            // Highlight current tab logic here (simple version)
            
            this.presets.filter(p => p.cat === cat).forEach(p => {
                const el = document.createElement('div');
                el.className = 'sound-card';
                el.innerHTML = `
                    <div class="sc-icon">‚ô™</div>
                    <div class="sc-name">${p.name}</div>
                    <div class="sc-type">${p.cat}</div>
                `;
                el.onclick = () => {
                    AudioCore.addTrack(p);
                    document.getElementById('libModal').style.display = 'none';
                };
                grid.appendChild(el);
            });
        }
    };

    // --- 5. UI MANAGER ---
    const UIManager = {
        renderTrack(track) {
            const row = document.createElement('div');
            row.className = 'track-row';
            row.id = `tr-${track.id}`;
            row.innerHTML = `
                <div class="track-header">
                    <div class="t-name">${track.name}</div>
                    <div class="t-cat">${track.cat}</div>
                    <div class="t-mute-btn ${track.muted ? 'muted' : ''}" onclick="UIManager.toggleMute('${track.id}')"></div>
                </div>
                <div class="step-grid">
                    ${track.steps.map((val, idx) => `
                        <div class="step ${val ? 'active' : ''}" 
                             onclick="UIManager.toggleStep('${track.id}', ${idx}, this)">
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('seqArea').appendChild(row);
        },

        renderChannelStrip(track) {
            const strip = document.createElement('div');
            strip.className = 'channel-strip';
            strip.id = `ch-${track.id}`;
            strip.innerHTML = `
                <div class="ch-title">${track.name}</div>
                
                <div class="fx-rack">
                    <div class="fx-item" onclick="UIManager.openPlugin('${track.id}', 'DIST')">DIST</div>
                    <div class="fx-item" onclick="UIManager.openPlugin('${track.id}', 'DELAY')">DELAY</div>
                    <div class="fx-item" style="color:var(--danger)" onclick="AudioCore.removeTrack('${track.id}')">X</div>
                </div>

                <div class="fader-group">
                    <div class="meter-container"><div class="meter-fill" id="vu-${track.id}"></div></div>
                    <input type="range" class="fader" min="0" max="1" step="0.01" value="0.8" 
                           oninput="AudioCore.tracks.find(t=>t.id=='${track.id}').gainNode.gain.value = this.value">
                </div>
            `;
            // Insert before master
            const mixer = document.getElementById('mixerArea');
            const master = document.getElementById('masterStrip');
            mixer.insertBefore(strip, master);
        },
        
        toggleStep(trackId, stepIdx, el) {
            const t = AudioCore.tracks.find(x => x.id === trackId);
            if(t) {
                t.steps[stepIdx] = !t.steps[stepIdx];
                el.classList.toggle('active');
            }
        },
        
        toggleMute(trackId) {
            const t = AudioCore.tracks.find(x => x.id === trackId);
            if(t) {
                t.muted = !t.muted;
                const btn = document.querySelector(`#tr-${trackId} .t-mute-btn`);
                btn.classList.toggle('muted');
            }
        },
        
        highlightColumn(step) {
            document.querySelectorAll('.step.step-play').forEach(el => el.classList.remove('step-play'));
            document.querySelectorAll(`.step:nth-child(${step + 1})`).forEach(el => el.classList.add('step-play'));
            
            document.querySelectorAll('.track-row').forEach(r => r.classList.remove('playing-row'));
        },
        
        resetPlayhead() {
            document.querySelectorAll('.step.step-play').forEach(el => el.classList.remove('step-play'));
        },
        
        pulseMeter(id) {
            const vuId = id === 'master' ? 'vu-master' : `vu-${id}`;
            const el = document.getElementById(vuId);
            if(el) {
                el.style.height = (Math.random() * 40 + 60) + '%';
                setTimeout(() => el.style.height = '0%', 150);
            }
        },

        openPlugin(trackId, type) {
            const winId = `win-${trackId}-${type}`;
            if(document.getElementById(winId)) return; // Already open
            
            const win = document.createElement('div');
            win.className = 'plugin-window';
            win.id = winId;
            win.style.left = (Math.random() * 200 + 100) + 'px';
            win.style.top = (Math.random() * 100 + 100) + 'px';
            win.style.display = 'flex';
            
            // Parameter config
            let knobs = [];
            if(type === 'DIST') knobs = ['DRIVE', 'TONE'];
            else if(type === 'DELAY') knobs = ['TIME', 'FDBK'];
            
            win.innerHTML = `
                <div class="pw-header" onmousedown="UIManager.dragWindow(event, '${winId}')">
                    ${type} - TRACK ${trackId.substr(0,4)}
                    <span class="pw-close" onclick="document.getElementById('${winId}').remove()">‚úï</span>
                </div>
                <div class="pw-body">
                    ${knobs.map(k => `
                        <div class="knob-container">
                            <div class="knob" style="--val:${Math.random()*270}deg">
                                <div class="knob-indicator"></div>
                            </div>
                            <div class="knob-label">${k}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('windowLayer').appendChild(win);
        },
        
        dragWindow(e, id) {
            const win = document.getElementById(id);
            const shiftX = e.clientX - win.getBoundingClientRect().left;
            const shiftY = e.clientY - win.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                win.style.left = pageX - shiftX + 'px';
                win.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) { moveAt(event.pageX, event.pageY); }

            document.addEventListener('mousemove', onMouseMove);
            document.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.onmouseup = null;
            };
        }
    };

    // --- 6. SYSTEM BOOT ---
    const System = {
        bootLogs: [
            "Mounting Virtual File System...",
            "Loading 808 Samples into Memory...",
            "Calibrating Oscillators...",
            "Connecting to R0Y-CLOUD...",
            "Unlocking Pro Features...",
            "Ready."
        ],

        startLoad() {
            LibraryManager.generate();
            
            let p = 0;
            const bar = document.getElementById('lBar');
            const msg = document.getElementById('lMsg');
            const btn = document.getElementById('startEngineBtn');
            
            const interval = setInterval(() => {
                p += 1; // Faster load for UX
                bar.style.width = p + '%';
                
                if(p % 20 === 0) {
                    msg.innerText = "> " + this.bootLogs[Math.floor(p/20)];
                }
                
                if(p >= 100) {
                    clearInterval(interval);
                    msg.innerText = "> SYSTEM READY. WAITING FOR USER INPUT.";
                    msg.style.color = "var(--accent-primary)";
                    btn.style.display = 'block'; // SHOW THE MAGIC BUTTON
                }
            }, 30);
        },
        
        // This is called by the Button Click -> Fixes AudioContext
        boot() {
            AudioCore.init(); // Create context inside user gesture
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                
                // Add Default Tracks
                AudioCore.addTrack(LibraryManager.presets.find(p => p.id === 'k1'));
                AudioCore.addTrack(LibraryManager.presets.find(p => p.id === 's1'));
                AudioCore.addTrack(LibraryManager.presets.find(p => p.id === 'h1'));
                AudioCore.addTrack(LibraryManager.presets.find(p => p.id === 'sy01'));
                
                // Demo Pattern
                const k = AudioCore.tracks[0];
                k.steps[0] = k.steps[8] = true;
                UIManager.toggleStep(k.id, 0, document.querySelector(`#tr-${k.id} .step:nth-child(1)`));
                UIManager.toggleStep(k.id, 8, document.querySelector(`#tr-${k.id} .step:nth-child(9)`));
                
            }, 800);
        }
    };

    // Auto Start Loading Process
    window.onload = () => System.startLoad();

</script>
